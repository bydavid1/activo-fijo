version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: activo-fijo:latest
    ports:
      - "8080:80"
    environment:
      APP_NAME: "Activo Fijo"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-activo_fijo}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      LOG_CHANNEL: stderr
      LOG_LEVEL: error
    depends_on:
      redis:
        condition: service_started
    volumes:
      - storage_data:/var/www/html/storage/app
    restart: unless-stopped

volumes:
  storage_data:
