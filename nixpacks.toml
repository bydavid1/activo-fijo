# Railway Nixpacks config for Laravel + React

[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "php83Extensions.gd", "php83Extensions.zip", "php83Extensions.intl", "php83Extensions.mbstring", "php83Extensions.pdo_mysql", "php83Extensions.bcmath", "php83Extensions.xml", "php83Extensions.fileinfo", "nodejs_20"]

[phases.install]
cmds = ["npm ci", "composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["npm run build"]

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
APP_URL = "https://activofijo.up.railway.app"
SESSION_DOMAIN = "activofijo.up.railway.app"
SESSION_SECURE_COOKIE = "true"
CACHE_DRIVER = "file"
SESSION_DRIVER = "file"
QUEUE_CONNECTION = "sync"

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
